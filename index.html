<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b0beb29b4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" defer></script>
    <title>Dating</title>
</head>
<body>
    <div id="container" class="container hidden">
        <h4 id="register" class="register">Register</h4>
        <form class="form">
            <p class="p-name">Name</p>
            <input type="text" id="name" placeholder="enter your name">
            <br>
            <p class="email">Email</p>
            <input type="email" id="email" placeholder="example@gmail.com">
        </form>
        <div class="div-button">
            <button id="con1" class="continue">Continue</button>
        </div>
    </div>

        <div class="container2 ">
        <h2>Your prefrences are ?</h2>
        <form class="form2">

            <div class="slider-container">
                <label class="age-range">Age range:</label>
                <span id="age-output">(between 24 and 28)</span>
                <input class="input1" id="age-min" type="range" min="18" max="98" value="24"></input>
                <input class="input1" id="age-max" type="range" min="18" max="98" value="28"></input>
            </div>

            <br>
            <div class="choose">
                <div class="my-gender">
                    <label id="pick-gender">I am:</label>
                    <select name="gender" id="gender">
                    <option value="choose">Choose:</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    </select>
                </div>
                <div class="looking-gender">
                    <label id="looking-for">Looking for:</label>
                    <select name="looking" id="looking">
                    <option value="choose">Choose:</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="div-button">
            <button id="con2" class="continue">Continue</button>
        </div>
    </div>

    <p class="see-more hidden">See more of me: üë§</p>
    <div class="wrapper hidden">
    </div>
    <div class="like-dislike hidden">
            <i id="mainDislike" class="fa-solid fa-x x" style="color: #d60000;"></i>
            <i id="mainLike" class="fa-solid fa-heart heart" style="color: #63E6BE;"></i>
        </div>
    <p class="see-more back hidden">back ‚¨ÖÔ∏è</p>
    <div class="wrapper-more hidden">

    </div>
    <div class="social hidden">
        <i class="fa-brands fa-instagram"></i>
        <br>
        <i class="fa-brands fa-facebook" style="color: #0d95fd;"></i>
        <br>
        <i class="fa-brands fa-linkedin"></i>
    </div>
</body>
</html>
