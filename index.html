<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b0beb29b4.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./script.js" defer></script>
    <title>Dating</title>
</head>
<body>
    <h4 id="notice" class="cursor typewriter-animation">
        The app is limited to only 10 people due to the restrictions of the People's public API.</h4>
    <br>
    <div id="container" class="container">
        <h4 id="register" class="register">Register</h4>
        <form class="form">
            <p class="p-name">Name</p>
            <input type="text" id="name" placeholder="enter your name">
            <br>
            <p class="email">Email</p>
            <input type="email" id="email" placeholder="example@gmail.com">
        </form>
        <div class="div-button">
            <button id="con1" class="continue" aria-label="Continue to Preferences">Continue</button>
        </div>
    </div>

        <div class="container2 hidden">
        <h2 id="your-preferences">Your prefrences are ?</h2>
        <form class="form2">

            <div class="slider-container">
                <label class="age-range">Age range:</label>
                <span id="age-output">between 24 and 54</span>
                <input class="input1" id="age-min" type="range" min="18" max="98" value="24"></input>
                <input class="input1" id="age-max" type="range" min="18" max="98" value="58"></input>
            </div>

            <br>
            <div class="choose">
                <div class="my-gender">
                    <label id="pick-gender">I am:</label>
                    <select name="gender" id="gender">
                    <option value="choose">Choose:</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    </select>
                </div>
                <div class="looking-gender">
                    <label id="looking-for">Looking for:</label>
                    <select name="looking" id="looking">
                    <option value="choose">Choose:</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Both</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="div-button">
            <button id="con2" class="continue">Continue</button>
        </div>
    </div>



    <p class="see-more hidden">See more of me: üë§</p>
    <div class="wrapper hidden">
    </div>
    <div class="like-dislike hidden">
            <i id="mainDislike" class="fa-solid fa-x x" style="color: #d60000;"></i>
            <i id="mainLike" class="fa-solid fa-heart heart" style="color: #63E6BE;"></i>
        </div>
    <p class="see-more back hidden">back ‚¨ÖÔ∏è</p>
    <div class="wrapper-more hidden">

    </div>
    <div class="social hidden">
    <a href="https://www.instagram.com/yourusername" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-instagram"></i>
    </a>
    <br>
    <a href="https://www.facebook.com/yourusername" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-facebook" style="color: #0d95fd;"></i>
    </a>
    <br>
    <a href="https://www.linkedin.com/in/luka-pavlovski-02738a263/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin"></i>
    </a>
</div>
</body>
</html>
